<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Diffie-Hellman Formel berechnen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <script src="https://peterolson.github.io/BigInteger.js/BigInteger.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

</head>
<body>

    <section class="section">
        <div class="container">
            <h1 class="title">
                Diffie-Hellman Formel berechnen: $g^a\:mod\:p$
            </h1>

            <div class="field is-horizontal">
                <div class="field-body">
                    <div class="field">
                        <p class="control">
                            <label class=" label">g</label>
                            <input type="number" class="js_number input is-large" id="g_input">
                        </p>
                    </div>

                    <div class="field">
                        <p class="control">
                            <label class="label">a</label>
                            <input type="number" class="js_number input is-large" id="a_input">
                        </p>
                    </div>

                    <div class="field">
                        <p class="control">
                            <label class="label">p</label>
                            <input type="number" class="js_number input is-large" id="p_input">
                        </p>
                    </div>
                </div>
            </div>

            <span class="title">=</span><span class="title" id="result"></span>

        </div>
    </section>
<script>
    function reactToInput() {
        var g = bigInt(document.getElementById('g_input').value || 1);
        var a = bigInt(document.getElementById('a_input').value || 1);
        var p = bigInt(document.getElementById('p_input').value || 1);
        document.getElementById('result').textContent = g.modPow(a, p);
    }

    document.body.addEventListener('input', reactToInput);
    reactToInput();
</script>

<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    TeX: {extensions: ["color.js"]},
    tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']],
    displayMath: [['\\[','\\]'], ['$$','$$']]}});
</script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>


</body>
</html>
